<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.4.2/css/bootstrap-slider.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>A Fun Trivial Game</title>
</head>
<body>
    <div class="jumbotron-fluid">
        <div class="container">
            <h1>A Fun Trivial Game</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="row"> 
                    <div class="col-6">
                        <div id="test"></div>
                        <h4>Yup :</h4>
                        <h3 id="scoreRight">0</h3>
                    </div>
                    <div class="col-6">
                        <h4>Nope:</h4>
                        <h3 id="scoreWrong">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h4>Countdown:</h4>
                <h3 id="timeOutputCounter" class="blackBox"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="well">
                    <div id="questionText"></div>
                    <div class="row">
                        <div class="col">
                            <div id="gameLengthResult">
                                <h4>How many questions?</h4>
                                <output id="questionsOutput">10</output>
                            </div>
                            <div style="text-align:center;" id="gameLengthSlider">
                                <input id="slider" type="range" min="3" max="20" step="1" value="10" oninput="sliderChange(this.value)">                        
                            </div>                
                        </div>
                        <div class="col">
                            <div id="questionDurationResult">
                                <h4>Seconds per question?</h4>
                                <output id="timeOutput">10</output>
                                <div style="text-align:center;" id="questionDurationResult">
                                    <input id="timeOutput" type="range" min="3" max="20" step="1" value="10" oninput="timeChange(this.value)">                        
                                </div>        
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="text-align:center;">
                        <button id="startGame">Play The Game</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="choices">
                <div class="col">
                    <p class="answer" data-choice=0></p>
                </div>
                <div class="col">
                    <p class="answer" data-choice=1></p>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <p class="answer" data-choice=2></p>
                </div>
                <div class="col">
                    <p class="answer" data-choice=3></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="result"></div>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.4.2/bootstrap-slider.min.js" type="text/javascript"></script>    
    <script src="assets/javascript/app.js" type="text/javascript"></script>    
</body>
</html>
