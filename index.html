<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>A Fun Trivial Game</title>
</head>
<body>
    <div class="container">
        <div class="row center">
            <div class="col-6">
                <div id="scoreRight" class="scoreboard"></div>
                <div id="scoreWrong" class="scoreboard"></div>
            </div>
            <div class="col-6">
                <div id="timer" class="scoreboard"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="well">
                    <div id="questionText"></div>
                    <div style="text-align:center;">
                        <button id="startGame">Play The Game</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="choices">
                <ul>
                <li class="answer" data-choice=0></li>
                <li class="answer" data-choice=1></li>
                <li class="answer" data-choice=2></li>
                <li class="answer" data-choice=3></li>
                </ul>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="result"></div>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <script src="assets/javascript/app.js" type="text/javascript"></script>    
</body>
</html>
